packages:
  darwin:
    brews:
      # Essential CLI tools (not in mise or better from brew)
      - coreutils
      - curl
      - gnu-sed
      - watch
      - wget

      # Shell & Terminal
      - fish
      - fisher
      - tmux
      - tmux-sessionizer
      - zsh
      - zsh-completions

      # Git & Version Control
      - git
      - git-delta
      - git-lfs

      # Kubernetes & Cloud Native (brew-only)
      - docker
      - flux

      # Infrastructure & DevOps (brew-only)
      - aws-sso-cli

      # Neovim and dependencies (keep as brew for compile flags)
      - neovim
      - lua
      - lua@5.1
      - luajit
      - luarocks
      - tree-sitter

      # Neovim version manager
      - bob

      # macOS specific
      - sketchybar
      - yabai

    casks:
      - 1password-cli
      - copyq
      - font-hack-nerd-font
      - font-symbols-only-nerd-font
      - hammerspoon
      - kitty
      - wezterm

  # Tools managed by mise (cross-platform)
  # See ~/.config/mise/config.toml for versions
  mise_managed:
    # Infrastructure
    - ansible
    - dagger
    - infisical
    - step
    - terraform
    - terragrunt

    # Kubernetes
    - argocd
    - colima
    - helm
    - helmfile
    - istioctl
    - k9s
    - krew
    - kubecolor
    - kubeseal
    - kubectl
    - kustomize
    - minikube
    - stern
    - talosctl
    - timoni

    # Development
    - actionlint
    - direnv
    - golangci-lint
    - lazygit
    - pipx
    - pre-commit
    - prettier
    - restish
    - terraform-docs
    - tflint

    # CLI Tools
    - bat
    - cosign
    - copier
    - dapr
    - eza
    - fd
    - fzf
    - gh
    - glab
    - granted
    - jq
    - ripgrep
    - starship
    - viddy
    - yq
    - yt-dlp
