packages:
  darwin:
    brews:
      # Essential CLI tools
      - bat
      - coreutils
      - curl
      - eza
      - fd
      - gnu-sed
      - ripgrep
      - watch
      - wget

      # Shell & Terminal
      - fish
      - fisher
      - starship
      - tmux
      - tmux-sessionizer
      - zsh
      - zsh-completions

      # Git & Version Control
      - git
      - git-delta
      - git-lfs
      - glab
      - lazygit

      # Kubernetes & Cloud Native
      - argocd
      - colima
      - docker
      - flux
      - krew
      - kubecolor
      - kubeseal
      - talosctl
      - timoni

      # Infrastructure & DevOps
      - ansible
      - aws-sso-cli
      - granted
      - infisical
      - step

      # Development Tools
      - dagger
      - direnv
      - imagemagick
      - neovim
      - pipx
      - prettier
      - restish

      # Neovim dependencies (keep as brew)
      - lua
      - lua@5.1
      - luajit
      - luarocks
      - tree-sitter

      # Neovim version manager
      - bob

      # macOS specific
      - sketchybar
      - yabai

      # Media
      - viddy
      - yt-dlp

    casks:
      - 1password-cli
      - copyq
      - font-hack-nerd-font
      - font-symbols-only-nerd-font
      - hammerspoon
      - kitty
      - wezterm

